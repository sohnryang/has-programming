<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha256-93wNFzm2GO3EoByj9rKZCwGjAJAwr0nujPaOgwUt8ZQ=" crossorigin="anonymous">
<div class="container my-3">
  <table class="table">
    <thead>
      <tr class="thead-dark">
        <th>ID</th>
        <th>Title</th>
        <th>Created on</th>
      </tr>
    </thead>
    <tbody>
      {% if question_list %}
        {% for question in question_list %}
          <tr>
            <td>{{ loop.index }}</td>
            <td>
              <a href="{{ url_for('question.detail', question_id=question.id) }}">{{ question.subject }}</a>
            </td>
            <td>{{ question.create_date }}</td>
          </tr>
        {% endfor %}
      {% else %}
        <tr>
          <td colspan="3">No questions available.</td>
        </tr>
      {% endif %}
    </tbody>
  </table>
</div>
