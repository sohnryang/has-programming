{% extends 'base.html' %}
{% block content %}
<div class="container my-3">
  <h2 class="border-bottom py-2">{{ question.subject }}</h2>
  <div class="card my-3">
    <div class="card-body">
      <div class="card-text" style="white-space: pre-line;">{{ question.content }}</div>
      <div class="d-flex justify-content-end">
        <div class="badge badge-light p-2">
          {{ question.create_date }}
        </div>
      </div>
    </div>
  </div>
  <span class="border-bottom my-3 py-2">There are {{ question.answer_set|length }} answer(s).</span>
  {% for answer in question.answer_set %}
    <div class="card my-3">
      <div class="card-body">
        <div class="card-text" style="white-space: pre-line;">{{ answer.content }}</div>
        <div class="d-flex justify-content-end">
          <div class="badge badge-light p-2">
            {{ answer.create_date }}
          </div>
        </div>
      </div>
    </div>
  {% endfor %}
  <form action="{{ url_for('answer.create', question_id=question.id) }}" method="post">
    <div class="form-group">
      <textarea id="content" name="content" class="form-control" rows="10"></textarea>
    </div>
    <input type="submit" value="Post Answer" class="btn btn-primary">
  </form>
</div>
{% endblock %}
